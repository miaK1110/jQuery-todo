<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jquery-todo</title>
  <link rel="stylesheet" href="dist/style.css">
  <script src="https://use.fontawesome.com/e3ae05b8e6.js"></script>
</head>

<body>

  <!-- Header-area -->
  <header class="l-header">
    <div class="p-header">
      <h1 class="p-header__title">TODO</h1>
    </div>
  </header>

  <!-- Add-todo-area -->
  <main class="l-main">
    <form class="p-form">
      <div class="p-addTodo">
        <input type="text" class="p-addTodo__inputText js-get-val" value="" placeholder="...">
        <span class="c-error js-toggle-error">You need put something</span>
      </div>
      <button class="c-btn js-add-todo">Add Todo</button>
    </form>

    <!-- Search-area -->
    <div class="p-searchBox">
      <i class="fa fa-search p-searchBox__icon" aria-hidden="true"></i>
      <input type="text" class="p-searchBox__inputText js-search" value="" placeholder="enter word to serch tasks">
    </div>

    <!-- Todo-list -->
    <ul class="p-todoList js-todo_list">
      <li class="p-listItem js-todo_list-item" data-text="click tasks to swicth edit mode">
        <i class="p-listItem__iconTick fa fa-square-o icon-check js-click-done" aria-hidden="true"></i>
        <span class="p-listItem__text js-todo_list-text">click tasks to swicth edit mode</span>
        <input type="text" class="p-listItem__editText js-todo_list-editForm" value="click tasks to swicth edit mode">
        <i class="p-listItem__iconBin fa fa-trash icon-trash js-click-trash" aria-hidden="true"></i>
      </li>
      <li class="p-listItem js-todo_list-item" data-text="Tick to done the task">
        <i class="p-listItem__iconTick fa fa-square-o icon-check js-click-done" aria-hidden="true"></i>
        <span class="p-listItem__text js-todo_list-text">Tick to done the task</span>
        <input type="text" class="p-listItem__editText js-todo_list-editForm" value="Tick to done the task">
        <i class="p-listItem__iconBin fa fa-trash icon-trash js-click-trash" aria-hidden="true"></i>
      </li>
      <li class="p-listItem js-todo_list-item" data-text="click bin to delete the task">
        <i class="p-listItem__iconTick fa fa-square-o icon-check js-click-done" aria-hidden="true"></i>
        <span class="p-listItem__text js-todo_list-text">click bin to delete the task</span>
        <input type="text" class="p-listItem__editText js-todo_list-editForm" value="click bin to delete the task">
        <i class="p-listItem__iconBin fa fa-trash icon-trash js-click-trash" aria-hidden="true"></i>
      </li>
    </ul>
  </main>

  <script src="/dist/all.js"></script>
</body>

</html>
